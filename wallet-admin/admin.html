<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <div class="admin-container">
        <h1>Admin Dashboard</h1>
        
        <div class="card">
            <div class="admin-metrics">
                <div class="admin-metric-card">
                    <div class="admin-metric-label">Total Users</div>
                    <div class="admin-metric-value" id="user-count">Loading...</div>
                </div>
            </div>
        </div>
        
        <!-- Support Tickets -->
        <div class="card">
            <div class="card-title">Support Tickets</div>
            
            <div class="ticket-item">
                <div class="ticket-title">Unable to withdraw funds</div>
                <div class="ticket-user">User: joe@email.com</div>
                <div class="ticket-priority priority-high">Urgent</div>
            </div>
            
            <div class="ticket-item">
                <div class="ticket-title">Verification issue</div>
                <div class="ticket-user">User: alii@email.com</div>
                <div class="ticket-priority priority-medium">Medium</div>
            </div>
            
            <div class="ticket-item">
                <div class="ticket-title">Account update request</div>
                <div class="ticket-user">User: Charbel@email.com</div>
                <div class="ticket-priority priority-low">Low</div>
            </div>
        </div>
        
        
    </div>
</body>
</html>
