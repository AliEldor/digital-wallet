<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/user.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Comic+Neue:ital,wght@0,400;0,700;1,700&family=Montserrat:wght@400;700&family=Mulish:wght@300;400&family=Open+Sans:wght@400;600&family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c0e27fec68.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/dashboard.js "></script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <nav>
          <img src="../assets/images/logo2.jpg" class="logo" alt="" />
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Cards</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <img src="../assets/images/profile.png" class="profile-pic" alt="" />

          <div class="menu-icon" id="menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>

          <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
              <div class="user-info">
                <img src="../assets/images/profile.png" alt="" />
                <h3>Ali Eldor</h3>
              </div>
              <hr />
              <a href="#" class="sub-menu-link">
                <img src="../assets/images/profile.png" alt="" />
                <p>Edit Profile</p>
                <span></span>
              </a>

              <a href="#" class="sub-menu-link">
                <img src="../assets/images/help.png" alt="" />
                <p>Help and support</p>
                <span></span>
              </a>

              <a href="#" class="sub-menu-link">
                <img src="../assets/images/logout.png" alt="" />
                <p>Logout</p>
                <span></span>
              </a>
            </div>
          </div>
        </nav>
      </div>

      <!-- Main content-->

      <div class="content-container">
        <h1>Dashboard</h1>

        <!--User Dashboard-->

        <div class="Card">
            <div class="balance-card">
                <div class="balance-label">
                    <p>Total Balance</p>
                </div>
                <div class="balance-label">
                    <p>$2800</p>
                </div>
                <button class="add-money-btn">+ Add money</button>
            </div>

            <div class="quick-actions">
                <div class="action-item">
                    <div class="action-icon send">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                    <div class="action-label">Send</div>
                    </div>

                    <div class="action-item">
                        <div class="action-icon request">
                            <i class="fa-solid fa-hand"></i>
                        </div>
                        <div class="action-label">Request</div>
                    </div>

                    <div class="action-item">
                        <div class="action-icon qr">
                            <i class="fa-solid fa-qrcode"></i>
                        </div>
                        <div class="action-label">QR Pay</div>
                    </div>
                    <div class="action-item">
                        <div class="action-icon scheduled">
                            <i class="fa-solid fa-clock"></i>
                        </div>
                        <div class="action-label">Scheduled</div>
                    </div>
            </div>
</div>


<!--Transaction History-->




    </div>
  </body>
</html>
